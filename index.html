<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Names</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Welcome to Akan names</h1>
    <div class="overlay">
        <div class="container">
            <h2>Input your details here.</h2>
            <form name="myForm" class="form" method="get">
                <div class="form-group">
                    <label for="number">Year of Birth</label>
                    <input type="number" class="form-control" id="year"
                        placeholder="Year of birth eg: 2022 if born in 2022" name="year" />
                </div>
                <div class="form-group">
                    <label for="month">Month of Birth</label>
                    <input type="number" class="form-control" id="month" placeholder="Month of birth" name="month" />
                </div>
                <div class="form-group">
                    <label for="day">Date of Birth</label>
                    <input type="number" class="form-control" id="date" placeholder="Date of birth" name="date" />
                </div>
                <div class="check-form2">
                    <label for="month">Gender</label><br />
                    <label class="check-form">
                        <input type="radio" class="check-form-input" name="gender" id="male" />
                        Male
                    </label>
                </div>
                <div class="check-form">
                    <label class="check-form">
                        <input type="radio" class="check-form-input" name="gender" id="female" />
                        Female
                    </label>
                </div>
                <div class="">
                    <button type="submit" class="????????" onclick="">Get Name</button>
                </div>
                <br />
            </form>
            <p id="results"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
