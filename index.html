<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Names</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Welcome to Akan names</h1>
    <p>The Akan people of Ghana frequently name their children after the day of the week they were born and the order in which they were born.On the form provided,your aske to provide your details to see what your Akan nname would be.</p>
    <div class="overlay">
        <div class="container">
            <h2>Input your details here.</h2>
            <form  action="" class="form">
                <div class="form-group">
                    <label for="number">Year of Birth</label>
                    <input type="number" class="form-control" id="year"
                        placeholder="Year of birth eg: 2022 if born in 2022" name="year" />
                </div>
                <div class="form-group">
                    <label for="month">Month of Birth</label>
                    <input type="number" class="form-control" id="month" placeholder="Month of birth" name="month" />
                </div>
                <div class="form-group">
                    <label for="day">Date of Birth</label>
                    <input type="number" class="form-control" id="day" placeholder="Date of birth" name="day" />
                </div>
                <div class="check-form2">
                    <label for="month">Gender</label><br />
                    <label class="check-form">
                        <input type="radio" class="check-form-input" value="male" id="male" />
                        Male
                    </label>
                </div>
                <div class="check-form2">
                    <label class="check-form">
                        <input type="radio" class="check-form-input" value="female" id="female" />
                        Female
                    </label>
                </div>
                <div class="button">
                    <button type="submit" class="name" onclick="check();">Submit</button>
                </div>
                <br />
            </form>
        </div>
    </div>

    <script src="/scripts.js"></script>
</body>

</html>
